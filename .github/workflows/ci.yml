name: Build & Release

on:
  push:
    tags: [ "v*" ]

jobs:
  build-agent:
    name: Build Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get dependencies
        run: go mod download

      - name: Build Agent (Linux ARM64)
        run: env GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/agent-linux-arm64 ./cmd/agent

      - name: Build Agent (Linux ARMv7)
        run: env GOOS=linux GOARCH=arm go build -ldflags="-s -w" -o bin/agent-linux-armv7 ./cmd/agent

      - name: Build Agent (Linux AMD64)
        run: env GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/agent-linux-amd64 ./cmd/agent

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-binaries
          path: bin/

  build-client-windows:
    name: Build Client (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Frontend
        shell: pwsh
        run: |
           cd frontend
           npm install
           npm run build

      - name: Build Client
        shell: pwsh
        run: |
           cd cmd/client
           wails build -platform windows/amd64 -skipbindings

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-client
          path: cmd/client/build/bin/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-agent, build-client-windows]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Agent Artifacts
        uses: actions/download-artifact@v4
        with:
          name: agent-binaries
          path: bin/

      - name: Download Client Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-client
          path: client/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/agent-linux-arm64
            bin/agent-linux-armv7
            bin/agent-linux-amd64
            client/goFindMyArm.exe
          generate_release_notes: true

